<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkMusic</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .main-content img {
            width: 45%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .main-content .features {
            width: 45%;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>ThinkMusic</h1>
        <p>Welcome to our amazing website</p>
    </header>

    <section>
        <div class="main-content">
            <img src="Product.jpg" alt="Product Image">
            <div class="features">
                <h2>Discover Our Features</h2>
                <ul>
                    <li>Superb Bass</li>
                    <li>Beast Mode</li>
                    <li>Low Latency</li>
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024  ThinkMusic. All rights reserved.</p>
    </footer>

</body>
</html>
